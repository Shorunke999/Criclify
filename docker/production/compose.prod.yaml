  #   ports:
  #     - "${POSTGRES_PORT:-5432}:5432"
  #   environment:
  #     - POSTGRES_DB=app
  #     - POSTGRES_USER=laravel
  #     - POSTGRES_PASSWORD=secret
  #   volumes:
  #     - postgres-data-development:/var/lib/postgresql
  #   networks:
  #     - laravel-production

  redis:
    image: redis:alpine
    networks:
      - laravel-production

networks:
  laravel-production:

volumes:
  mysql-data-production:
